<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Wikipedia viewer</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
	<body>
		<div class="container">
			<h1>Wikipedia Viewer</h1>
			<div class="row">
				<form id="searchForm">
					<div class="col s8 input-field">
						<input id="searchInput" class="validate" type="text" required="required" autocomplete="off" />
						<label for="searchInput">Search topic</label>
					</div>
					<div class="col s2 input-field">
						<button id="searchBtn" class="waves-effect wave-light btn" onclick="getData()">Search</button>
					</div>
					<div class="col s2 input-field">
						<a class="waves-effect waves-light btn" 
						target="_blank"
						href="https://en.wikipedia.org/wiki/Special:Random">Random</a>
					</div>
				</form>	
			</div>
			<div id="resultList"></div>
			<!-- loading spinner -->
			<div class="row">
				<div class="col s12 center-align">
					<div id="loader" class="preloader-wrapper big active hide">
						<div class="spinner-layer spinner-blue">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div>
							<div class="gap-patch">
								<div class="circle"></div>
							</div>
							<div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
						<div class="spinner-layer spinner-red">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div>
							<div class="gap-patch">
								<div class="circle"></div>
							</div>
							<div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
						<div class="spinner-layer spinner-yellow">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div>
							<div class="gap-patch">
								<div class="circle"></div>
							</div>
							<div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
						<div class="spinner-layer spinner-green">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div>
							<div class="gap-patch">
								<div class="circle"></div>
							</div>
							<div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
